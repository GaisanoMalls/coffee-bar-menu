<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coffee Bar - Menu</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a1a1a 25%,
          #2d2d2d 50%,
          #4a4a4a 75%,
          #ffffff 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        font-family: Arial, sans-serif;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 30%,
            rgba(0, 0, 0, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(0, 0, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 20%,
            rgba(255, 255, 255, 0.08) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
        animation: float 20s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 100px,
          rgba(0, 0, 0, 0.05) 100px,
          rgba(0, 0, 0, 0.05) 200px
        );
        pointer-events: none;
        z-index: 0;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loading-logo {
        width: 200px;
        height: 200px;
        object-fit: contain;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.5s ease-in;
        position: relative;
        z-index: 1;
      }
      .container.loaded {
        opacity: 1;
      }
      .logo {
        display: block;
        margin: 0 auto 30px auto;
        width: 150px;
        height: 150px;
        object-fit: contain;
      }
      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .menu-image {
        width: 100%;
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
          0 5px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .menu-image:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
          0 8px 20px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">
      <img src="logo.png" alt="The Coffee Bar Logo" class="loading-logo" />
    </div>

    <div class="container" id="container">
      <!-- Menu images -->
    </div>

    <script>
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loadingScreen");
        const container = document.getElementById("container");
        const menuImages = [];
        let menuNumber = 1;
        let imagesLoaded = 0;
        let shouldContinue = true;
        let checkingComplete = false;

        function tryLoadMenuImage(menuNum) {
          if (!shouldContinue || checkingComplete) return;

          const img = new Image();
          img.src = `menu-${menuNum}.jpg`;
          img.alt = `Menu ${menuNum}`;
          img.className = "menu-image";

          img.addEventListener("load", () => {
            // Image exists and is loaded, add it to the DOM
            container.appendChild(img);
            menuImages.push(img);
            imagesLoaded++;

            // Try loading the next menu image
            menuNumber++;
            tryLoadMenuImage(menuNumber);
            checkAllLoaded();
          });

          img.addEventListener("error", () => {
            shouldContinue = false;
            checkAllLoaded();
          });
        }

        function checkAllLoaded() {
          if (checkingComplete) return;

          if (!shouldContinue && imagesLoaded === menuImages.length) {
            checkingComplete = true;
            setTimeout(() => {
              loadingScreen.classList.add("hidden");
              container.classList.add("loaded");
            }, 500);
          }
        }

        tryLoadMenuImage(menuNumber);

        setTimeout(() => {
          if (menuImages.length === 0 && shouldContinue) {
            shouldContinue = false;
            checkingComplete = true;
            loadingScreen.classList.add("hidden");
            container.classList.add("loaded");
          }
        }, 3000);
      });
    </script>
  </body>
</html>
